                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error. 
  '/records/version/{id}/before/{version}':
    get:
      tags:
        - archive
      description: Obtain the version of the indicated OSTI ID immediately prior to the indicated version, if it exists.
      parameters:
        - in: path
          name: id
          required: true
          description: the OSTI ID of the record to use
          schema:
            type: integer
            example: 83432
        - in: path
          name: version
          required: true
          description: the version number to start from
          schema:
            type: integer
            example: 338
      responses:
        '200':
          description: JSON of the requested edit prior to the indicated version if such exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Archive'
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
  '/records/version/{id}/after/{version}':
    get:
      tags:
        - archive
      description: Obtain the version of the indicated OSTI ID immediately after the indicated version, if it exists.
      parameters:
        - in: path
          name: id
          required: true
          description: the OSTI ID of the record to use
          schema:
            type: integer
            example: 83432
        - in: path
          name: version
          required: true
          description: the version number to start from
          schema:
            type: integer
            example: 338
      responses:
        '200':
          description: JSON of the requested edit after the indicated version if such exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Archive'
        '401':
          description: Authentication required.
          content:
            application/json:

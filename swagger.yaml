openapi: 3.0.0
info:
  title: ELINK2 API
  version: 2.0.0
  description: ELINK version 2 record and media API.
  contact:
    email: ensorn@osti.gov
    name: Neal Ensor
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: records
    description: Interact with record metadata in JSON.
  - name: archive
    description: Interact with previous revisions of record metadata.
  - name: record media
    description: Interact with media sets by associated record OSTI ID.
  - name: media file
    description: Interact directly with individual media files based on unique ID.
paths:
  '/records':
    get:
      summary: >-
        Search OSTI docuemnts based on passed in criteria values and
        filters.
      description: Search for records at OSTI based on indicated parameters.
      tags:
        - records
      parameters:
        - in: query
          name: all
          schema:
            type: string
          description: Search within any available search field for the requested string
        - in: query
          name: title
          schema:
            type: string
          description: Search within the title of a record
        - in: query
          name: authors
          schema:
            type: string
          description: Search within author names and affiliations
        - in: query
          name: contributors
          schema:
            type: string
          description: Search within contributor names and affiliations
        - in: query
          name: organizations
          schema:
            type: string
          description: Search within organizations on a record
        - in: query
          name: identifiers
          schema:
            type: string
          description: Search within record identifying numbers
        - in: query
          name: doi
          schema:
            type: string
          description: Search DOI values
        - in: query
          name: description
          schema:
            type: string
          description: Search within description/abstract of records
        - in: query
          name: language
          schema:
            type: string
          description: Filter by main language of the record
        - in: query
          name: keywords
          schema:
            type: string
          description: Search within record keywords
        - in: query
          name: subject_code
          schema:
            type: string
          description: Search within subject categories
        - in: query
          name: sponsor_organizations
          schema:
            type: string
          description: Search within sponsor organization values
        - in: query
          name: contributing_organizations
          schema:
            type: string
          description: Search within contributing organization values
        - in: query
          name: doe_contract_numbers
          schema:
            type: string
          description: Search within DOE contract number values
        - in: query
          name: nondoe_contract_numbers
          schema:
            type: string
          description: Search within non-DOE contract or award number values
        - in: query
          name: publication_date_from
          schema:
            type: string
          description: Search records published after the indicated date (MM/DD/YYYY)
        - in: query
          name: publication_date_to
          schema:
            type: string
          description: Search records published before the indicated date (MM/DD/YYYY)
        - in: query
          name: date_first_submitted_from
          description: Search results first submitted after the indicated date (MM/DD/YYYY)
          schema:
            type: string
        - in: query
          name: date_first_submitted_to
          description: >-
            Search results first submitted before the indicated date
            (MM/DD/YYYY)
          schema:
            type: string
        - in: query
          name: date_last_submitted_from
          description: Search results last submitted after the indicated date (MM/DD/YYYY)
          schema:
            type: string
        - in: query
          name: date_last_submitted_to
          description: Search results last submitted before the indicated date (MM/DD/YYYY)
          schema:
            type: string
        - in: query
          name: report_numbers
          schema:
            type: string
          description: Search within report numbers
        - in: query
          name: related_identifiers
          schema:
            type: string
          description: Search related identifier information
        - in: query
          name: workflow_status
          schema:
            type: string
            enum:
              - R
              - SA
              - SR
              - SO
          description: Filter by workflow status of record
        - in: query
          name: site_ownership_code
          schema:
            type: string
          description: Filter based on site ownership code value
        - in: query
          name: hidden_flag
          schema:
            type: boolean
            enum:
              - true
              - false
          description: Filter based on whether record is hidden or not
        - in: query
          name: access_limitations
          schema:
            type: string
          description: Filter based on access limitation values of a record
        - in: query
          name: product_type
          schema:
            type: string
          description: Filter by product type of record
        - in: query
          name: start
          schema:
            type: integer
          description: Starting offset (from 0) of record set
        - in: query
          name: rows
          schema:
            type: integer
          description: Number of rows to retrieve at a time (default 25)
      responses:
        '200':
          description: Successful query response.
          headers:
            x-total-count:
              schema:
                type: integer
              description: Total number of records matching this query.
            link:
              schema:
                type: string
              description: If query results require pagination, this header value will contain the various links to first, last, next, and previous URLs to obtain additional results.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Record'
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
    post:
      summary: Submit new metadata to OSTI.
      description: Create a new metadata record or report with OSTI.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Record'
            example:
              title: Electron microscope data for photons
              site_ownership_code: LLNL
              product_type: TR
              access_limitations:
                - UNL
              publication_date: 02/18/2019
              identifiers:
                - type: RN
                  values:
                    - RN/2019-238942
                - type: CN_DOE
                  values:
                    - AG03-GX-2019238943
              persons:
                - first_name: Arthur
                  last_name: Mann
                  type: AUTHOR
                - first_name: Joe
                  middle_name: Q.
                  last_name: Public
                  type: CONTRIB
                  contributor_type: Editor
              organizations:
                - type: ORIG_RES
                  name: Oak Ridge National Laboratory
                  ror: 01qz5mb56
                  country: US
      responses:
        '201':
          description: New resource data created, JSON of the new record contained in
            the response.  The Location header will also indicate the URI to GET the resource
            with its unique OSTI ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Record'
              example:
                osti_id: 78923
                title: Electron microscope data for photons
                workflow_status: SA
                site_ownership_code: LLNL
                product_type: TR
                access_limitation:
                  - UNL
                publication_date: 02/18/2019
                identifiers:
                  - type: RN
                    values:
                      - RN/2019-238942
                  - type: CN_DOE
                    values:
                      - AG03-GX-2019238943
                persons:
                  - first_name: Arthur
                    last_name: Mann
                    person_type: AUTHOR
                  - first_name: Joe
                    middle_name: Q.
                    last_name: Public
                    person_type: CONTRIB
                    contributor_type: Editor
                organizations:
                  - type: ORIG_RES
                    name: Oak Ridge National Laboratory
                    ror: 01qz5mb56
                    country: US
                    
        '400':
          description: Bad request, JSON cannot be interpreted, or validation issues.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorSet"
              example:
                errors:
                  - status: 400
                    detail: Contract number missing.
                    source:
                      pointer: "/identifiers"
                  - status: 400
                    detail: Name is required.
                    source:
                      pointer: "/persons/3/first_name"
                  
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
      tags:
        - records
        
  '/records/{id}':
    summary: Interact with existing records by OSTI ID.
    put:
      summary: Update existing record information.
      description: Update existing records at OSTI by unique OSTI ID.
      parameters:
        - in: path
          name: id
          required: true
          description: Unique OSTI ID for record to update.
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Record'
      responses:
        '200':
          description: Requested changes were made, updated JSON contains new record data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Record'
        '400':
          description: Bad request, JSON cannot be interpreted, or validation issues.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorSet"
              example:
                errors:
                  - status: 400
                    detail: Contract number missing.
                    source:
                      pointer: "/identifiers"
                  - status: 400
                    detail: Name is required.
                    source:
                      pointer: "/persons/3/first_name"
                  
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
      tags:
        - records
        
    get:
      summary: Retrieve metadata information for a particular record by OSTI ID.
      description: Obtain the metadata JSON for a record at OSTI.
      operationId: ''
      parameters:
        - in: path
          name: id
          required: true
          description: Unique OSTI ID value for the record to retrieve.
          schema:
            type: integer
      responses:
        '200':
          description: JSON information containing metadata about the record in question.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Record'
                  
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
      tags:
        - records
    
                
  '/media/{id}':
    summary: Interact with media associated with this OSTI ID, if any.
    get:
      tags:
        - record media
      description: Obtain JSON of media associated with OSTI ID.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: The OSTI ID of the record to obtain set information.
          required: true
      responses:
        '200':
          description: Information on all media sets associated with this OSTI ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaSet'
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
    post:
      tags:
        - record media
      description: Associate new media with a given OSTI ID.
      parameters:
        - in: path
          name: id
          required: true
          description: The OSTI ID of the record to associate a new MEDIA SET for that
            record, becoming version 1 of that MEDIA SET.
          schema:
            type: integer
            example: 89934
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: The URL link to the media or landing page describing the media
                    related to this product.
                  example: https://library.datasets.org/product/media/89934
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File content to associate with the metadata.
      responses:
        '200':
          description: The operation was successful, new MEDIA SET was created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaSet'
              example:
                media_id: 88345
                media_version: 1
                files:
                  - media_file_id: 73485
                    media_id: 99345
                    media_type: O
                    url: "newreport.pdf"
                    mime_type: "application/pdf"
                    file_size_bytes: 793453
                    url_type: L
                    media_status: NEW
                    parent_file_id: 0
        '400':
          description: Bad request, media already exists.  Also indicated if file or URL content is a duplicate of already associated media for this record.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 400
                    detail: Media already exists, use PUT to replace.
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
    
    delete:
      tags:
        - record media
      description: Disassociate current media set from this record.
      parameters:
        - in: path
          name: id
          required: true
          description: The OSTI ID of the record to remove media
          schema:
            type: integer
            example: 77564
      responses:
        '204':
          description: The operation was successful.  Media set should no
            longer be associated with the OSTI ID.
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
                
  '/media/file/{id}':
    summary: Interact with particular MEDIA FILES based on unique MEDIA FILE ID.
    get:
      tags:
        - media file
      description: Obtain content stream of a particular MEDIA FILE by its unique ID.
      parameters:
        - in: path
          name: id
          required: true
          description: The MEDIA FILE ID of the file content desired.
          schema:
            type: integer
            example: 99888
      responses:
        '200':
          description: The content stream of the media file.  Content type will
            vary according to the mime type of the requested media file.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':

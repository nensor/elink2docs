    post:
      tags:
        - record media
      description: Associate new media with a given OSTI ID.
      parameters:
        - in: path
          name: id
          required: true
          description: The OSTI ID of the record to associate a new MEDIA SET for that
            record, becoming version 1 of that MEDIA SET.
          schema:
            type: integer
            example: 89934
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: The URL link to the media or landing page describing the media
                    related to this product.
                  example: https://library.datasets.org/product/media/89934
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File content to associate with the metadata.
      responses:
        '200':
          description: The operation was successful, new MEDIA SET was created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaSet'
              example:
                media_id: 88345
                media_version: 1
                files:
                  - media_file_id: 73485
                    media_id: 99345
                    media_type: O
                    url: "newreport.pdf"
                    mime_type: "application/pdf"
                    file_size_bytes: 793453
                    url_type: L
                    media_status: NEW
                    parent_file_id: 0
        '400':
          description: Bad request, media already exists.  Also indicated if file or URL content is a duplicate of already associated media for this record.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:

  '/records/revision/{id}/at/{number}':
    get:
      tags:
        - history
      description: Access specific revision number of a given OSTI ID if available.
      parameters:
        - in: path
          name: id
          required: true
          description: The OSTI ID of requested metadata
          schema:
            type: integer
            example: 490238
        - in: path
          name: number
          required: true
          description: The specific revision number to retrieve
          schema:
            type: integer
            example: 4
      responses:
        '200':
          description: JSON containing the requested revision active at that point in time for the OSTI ID
          headers:
            Link:
              schema:
                type: string
              description: Defines links to first, last, next, and previous revision numbers for this OSTI ID.  Values for "next" and "prev" will not exist if at the last or first revision respectively.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Revision'
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:

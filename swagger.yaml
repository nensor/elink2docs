        url:
          type: string
          format: uri
          description: Optionally, a link to product, landing page, or technical report described by this record.  If the
            product or report is to be hosted by OSTI, the media itself should be uploaded through the API media interfaces
            once the metadata information has been entered and the OSTI ID obtained.
            
    MediaFile:
      type: object
      properties:
        media_file_id:
          type: integer
          example: 983445
          description: Unique identifier for a given MEDIA FILE.
        media_id:
          type: integer
          example: 233743
          description: Link to parent MEDIA SET ID.
        parent_media_file_id:
          type: integer
          example: 0
          description: If non-zero, indicates unique MEDIA FILE ID this MEDIA FILE is derived from.
        media_status:
          type: string
          example: DONE
          description: Indiciates current processing status for this MEDIA FILE.
        media_type:
          type: string
          example: T
          description: Indicates TYPE of media file (Text, Original, Enhanced, etc.)
        url_type:
          type: string
          example: L
          enum:
            - L 
            - O
          description: Indicates if the file is LOCALLY HOSTED ("L") or OFF-SITE URL ("O").
        url:
          type: string
          example: report.pdf
          description: Either the file name for local files, or URL path to off-site resource.
        mime_type:
          type: string
          example: application/pdf
          description: Mime type describing the MEDIA FILE content.
        added_by_user_id:
          type: integer
          example: 999
          description: Indicates the ELINK USER ID that attached this MEDIA FILE.
        media_source:
          type: string
          example: TEXT_FILE_EXTRACTION
          description: Describes method of file production or association with this media set.
        file_size_bytes:
          type: integer
          example: 993834
          description: If local file, the file size in bytes.
        duration_seconds:
          type: integer
          example: 77
          description: For audio-visual media, the duration of the resource in seconds.
        document_page_count:
          type: integer
          example: 22
          description: For document-based media, the number of printed pages if applicable.
        subtitle_tracks:
          type: integer
          example: 2
          description: Indicates the number of subtitle tracks for audio-visual media.
        video_tracks:
          type: integer
          example: 1
          description: Indicates the number of video tracks in audio-visual media.
        date_file_added:
          type: string
          example: "2012-08-33T15:33:22.504+0000"
          description: Indicates the date and time this media file was created.
        date_file_updated:
          type: string
          example: "2013-04-22T18:33:28.234+0000"
          description: Indicates the last date and time this media file was modified.
          
    MediaSet:
      type: object
      properties:
        media_id:
          type: integer
          example: 233743
          description: Unique ID for this MEDIA SET.
        previous_media_id:
          type: integer
          example: 24093
          description: Unique ID of media set replaced by this one, if applicable.
        osti_id:
          type: integer
          example: 99238
          description: Links to Record OSTI_ID value for a Media Set.
        status:
          type: string
          example: PROCESSING
          description: Indicates current processing state or level of this set.
        added_by_user_id:
          type: integer
          example: -33
          description: Indicates user ID that first added or created this media set.
        media_location:
          type: string
          example: L
          enum: 
            - L
            - O
          description: Indicates if this media set's main content is LOCAL or OFF-SITE.
        media_source:
          type: string
          example: WEB
          description: Indicates the initial primary source of the media set.
        pii_human_identified_user_id:
          type: integer
          example: 8293
          description: User ID that has examined auto detected PII hits in the document and acknowledged their state.
        pii_automated_hits:
          type: integer
          example: 0
          description: Indicates the number of PII patterns found by the automated scanning tool
            during media processing on this set.
        date_added:
          type: string
          example: "1992-03-08"
          description: Date this media set was first created.
        date_updated:
          type: string
          example: "2009-11-05"
          description: Date this media set was last modified.
        files:
          type: array
          items:
            $ref: '#/components/schemas/MediaFile'
            
    ErrorSet:
      type: object
      properties:
        errors:
          type: array
          items: 
            $ref: "#/components/schemas/Error"
            
    Error:
      type: object
      properties:
        status:
          type: integer
          description: HTTP status code of error response.
          example: 400
        detail:
          type: string
          description: Detail error message of the issue.
          example: "Contract number missing."
        source:
          type: object
          properties:
            pointer:
              type: string
              description: JSON pointer indicating location in error.
              example: "/identifiers"
    Archive:
      allOf: 
        - $ref: '#/components/schemas/Record'
      type: object
      properties:
        valid_date_start:
          type: string
          format: date-time
          description: Date (UTC) of this revision's inception.
        valid_date_end:
          type: string
          format: date-time
          description: Date (UTC) the revision was replaced, if any; null indicates this record is the current version.
      description: Previous version of a given Record, replaced by subsequent revisions

          description: (PAMS only) All authors on a PAMS record if applicable.
        pams_product_sub_type:
          type: integer
          description: |
            (PAMS only) Specific sub type of record for PAMS system.
            | value | description |
            | -- | -- |
            | 1 | Journal Article (detail in publication status) |
            | 2 | Book |
            | 3 | Book Chapter |
            | 4 | Thesis/Dissertation |
            | 5 | Conference Paper/Presentation |
            | 6 | Website |

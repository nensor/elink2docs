          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
  '/records/version/{id}/first':
    get:
      tags:
        - archive
      description: Locate the very first revision of a given OSTI ID.
      parameters:
        - in: path
          name: id
          required: true
          description: The OSTI ID value
          schema:
            type: integer
            example: 2732
      responses:
        '200':
          description: JSON containing revision metadata is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Archive'
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:

                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.
  '/records/version/{id}/last':
    get:
      tags:
        - archive
      description: Locate the last or latest version of a given OSTI ID.
      parameters:
        - in: path
          name: id
          required: true
          description: The OSTI ID value
          schema:
            type: integer
            example: 2732
      responses:
        '200':
          description: JSON containing revision metadata is returned.
          content:
            application/json:

  '/media/{id}':
    summary: Interact with media associated with this OSTI ID, if any.
    get:
      tags:
        - record media
      description: Information about any currently associated media (files or URLs) associated with the OSTI ID.  This will include current processing state as well as any associated derived files from the original attached media (text extracted, etc.)
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: The OSTI ID of the record to obtain set information.
          required: true
      responses:
        '200':
          description: Information on all media sets associated with this OSTI ID.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MediaSet'
        '401':

    Record:
      type: object
      properties:
        osti_id:
          type: integer
          description: Unique identifier for OSTI record, only required for updates.
          example: 9999
        biblio_version:
          type: integer
          description: Unique version or edit number to represent this record.
          example: 1
        workflow_status:
          type: string
          enum: [R, SR, SO]
          example: SO
          description: |
            Desired status for this record at time of initial submission to OSTI.
            | code | description |
            | -- | -- |
            | SR | Submit to Releasing Official, additional required validations, must be approved to release |
            | SO | Submit to OSTI, releasing official approval level. At this level, record processing and release begins |
            | R | Released, record has been successfully processed |
        access_limitations:
          type: array
          description: |
            Access limitation codes to describe the distribution rules and limitations for this work.

            | code | description |
            | -- | -- |
            | UNL | Unlimited announcement |
            | OPN | OpenNET (requires OpenNET attributes) |
            | CPY | Copyright restricted material |
            | OUO | Official use only |
            | ECI | Export-controlled information |
            | SSI | Security sensitive information |
            | PROT | Protected data (e.g., CRADA, additional information required) |
            | PAT | Patented information |
            | LRD | Limited Rights Data |
            | PDOUO | Program-determined OUO |
            | NNPI | Naval Navigation Propulsion Info |
            | INTL | International data |
            
            Most access limitations beyond UNL will require additional information for
            definitions in other required fields. Note that only certain combinations
            of access limitations are valid.

          example: 
            - UNL
            - OPN
          items:
            type: string
            enum: 
              - UNL
              - OPN
              - CPY
              - OUO
              - PROT
              - PDOUO
              - ECI
              - PDSH
              - USO
              - LRD
              - UCNI
              - NAT
              - NNPI
              - INTL
              - PROP
              - PAT
              - OTHR
        access_limitation_other:
          type: string
          description: Additional information about access limitation for this record, if needed.
        added_by_user_id:
          type: integer
          description: ELINK user ID that initially entered the record.
          example: 28931
        announcement_codes:
          type: array
          description: List of announcement codes for this record.
          example:
            - EDB
            - INIS
          items:
            type: string
        availability:
          type: string
          description: Describes record's availibility information
          example: Also available at https://sample.com/document/report.pdf
        book_edition:
          type: string
          description: For Book submissions, the edition number or name
        book_volume:
          type: string
          description: For Book submissions, the volume number of the work
        collection_type:
          type: string
          description: Indicates the OSTI collection type of this record.
          example: LAB_API
        conference_information:
          type: string
          description: Describes the conference pertaining to this record, if any; usually name and / or location the event took place.
          example: ApacheCON 2019 discussion panel #18
        conference_type:
          type: string
          description: |
            Code representing the type of conference-related work of this record. Only applicable to CO type submissions.
            
            | code | description |
            | -- | -- |
            | C | Paper/Proceeding (Legacy Code) |
            | P | Proceedings |
            | A | Paper |
            | R | Presentation |
            | O | Poster |
        contract_award_date:
          type: string
          description: Date contract for this record was awarded
          example: 02/19/2012
        country_publication_code:
          type: string
          description: Country of publication for this record
          example: US
        dataset_content_types:
          type: array
          description: |
            List of content types pertaining to this record if a data set:

            | code | description |
            | -- | -- |
            | I | Instrument |
            | ND | Numeric Data |
            | IP | Images or Photos |
            | IM | Interactive Data Map |
            | AS | Animation/Simulation |
            | GD | Genome/Genetic Data |
            | FP | Figures/Plots |
            | MM | Multimedia |
            | SM | Specialized Mix |
          example:
            - ND
            - AS
          items:
            type: string
        date_added:
          type: string
          format: date-time
          description: Date record first entered the OSTI system. Value internally maintaned by ELINK.
          example: 01/21/2018
        date_updated:
          type: string
          format: date-time
          description: Date record was last updated at OSTI.  Maintained internally by ELINK.
          example: 04/02/2020
        date_released_first:
          type: string
          format: date-time
          description: Date of first release of this record by OSTI.  Maintained internally by ELINK.
          example: 03/06/2009
        date_released_last:
          type: string
          format: date-time
          description: Most recent date of release of this record by OSTI.  Maintained internally by ELINK.
          example: 05/06/2017
        date_submitted_first:
          type: string
          format: date-time
          description: Date record was first submitted to OSTI for publication. Maintained internally by ELINK.
          example: 04/04/2019
        date_submitted_last:
          type: string
          format: date-time
          description: Most recent date record information was submitted to OSTI.  Maintained internally by ELINK.
          example: 05/04/2018
        description:
          type: string
          description: Description or abstract for this record
          example: Information about a particular record, report, or other document, or executive summary or abstract of same.
        descriptors:

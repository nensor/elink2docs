security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
  
    Record:
      type: object
      description: Defines the bibliographic metadata about a particular work or record.  Depending on product type, various elements are permitted, not permitted, or required.
      properties:
        osti_id:
          type: integer
          description: Unique identifier for OSTI record, only required for updates.
          example: 9999
        revision:
          type: integer
          description: Revision number (sequence) for this record.
          example: 1
        workflow_status:
          type: string
          enum: [R, SR, SO, SF, SX, SV]
          example: SO
          description: |
            Desired status for this record at time of initial submission to OSTI.
            | code | description |
            | -- | -- |
            | SR | Submit to Releasing Official, additional required validations, must be approved to release |
            | SO | Submit to OSTI, releasing official approval level. At this level, record processing and release begins |
            | SF | Submitted but failed validation |
            | SX | Submitted but failed to release |
            | SV | Submitted and validated; pending release |
            | R | Released, record has been successfully processed |
        access_limitations:
          type: array
          description: |
            Access limitation codes to describe the distribution rules and limitations for this work.

            | code | description |
            | -- | -- |
            | UNL | Unlimited announcement |
            | OPN | OpenNET (requires OpenNET attributes) |
            | CPY | Copyright restricted material |
            | CUI | Controlled Unclassified Information |
            | OUO | Official use only |
            | ECI | Export-controlled information |
            | SSI | Security sensitive information |
            | PROT | Protected data (e.g., CRADA, additional information required) |
            | PAT | Patented information |
            | LRD | Limited Rights Data |
            | PDOUO | Program-determined OUO |
            | NNPI | Naval Navigation Propulsion Info |
            | INTL | International data |
            | CUI | Controlled Unlimited Information |
            
            Most access limitations beyond UNL will require additional information for
            definitions in other required fields. Note that only certain combinations
            of access limitations are valid.
            
            CUI access limitation must be specified alone, and additional CUI markings designated in the access_limitation_other field.

          example: 
            - UNL
            - OPN
          items:
            type: string
            enum: 
              - UNL
              - OPN
              - CPY
              - OUO
              - PROT
              - PDOUO
              - ECI
              - PDSH
              - USO
              - LRD
              - UCNI
              - NAT
              - NNPI
              - INTL
              - PROP
              - PAT
              - OTHR
              - CUI
        access_limitation_other:
          type: string
          description: Additional information about access limitation for this record, if needed. Required for CUI or PDOUO designations in access limitation.
        user_id:
          type: integer
          description: ELINK user ID value that edited this record.
          example: 28931
        announcement_codes:
          type: array
          description: List of announcement codes for this record.
          example:
            - EDB
            - INIS
          items:
            type: string
        availability:
          type: string
          description: Describes record's availibility information
          example: Also available at https://sample.com/document/report.pdf
        edition:
          type: string
          example: 2023
          description: Edition number, as applicable to Books or other products.
        volume:
          type: string
          example: 1
          description: A volume number as applicable, usually for journals or books.
        collection_type:
          type: string
          enum:
            - DOE_LAB
            - DOE_GRANT
            - CHORUS
          description: |
            Indicates the OSTI collection type originally creating this record.  Will be set by the system upon initial record creation; not supplied or required by the user.
            
            | code | description |
            | --- | --- |
            | DOE_LAB | DOE Laboratory submission |
            | DOE_GRANT | DOE Grantee or Financial Award Recipient submission |
            | CHORUS | Specialized CHORUS journal publisher feed ingest |
          example: LAB_API
        conference_information:
          type: string
          description: Describes the conference pertaining to this record, if any; usually name and / or location the event took place.
          example: ApacheCON 2019 discussion panel #18
        conference_type:
          type: string
          example: O
          description: |
            Code representing the type of conference-related work of this record. Generally only applicable to CO type submissions.
            
            | code | description |
            | -- | -- |
            | C | Paper/Proceeding (Legacy Code) |
            | P | Proceedings |
            | A | Paper |
            | R | Presentation |
            | O | Poster |
        contract_award_date:
          type: string
          description: Date contract for this record was awarded
          example: 02/19/2012
        country_publication_code:
          type: string
          description: Country of publication for this record
          example: US
        date_added:
          type: string
          format: date-time
          description: Date record first entered the OSTI system. Value internally maintaned by ELINK.
          example: 2023-09-22T18:31:32.043+00:00
        date_updated:
          type: string
          format: date-time
          description: Date of this revision of the record. Value internally maintained by ELINK.
          example: 2020-04-02T12:33:17.553+00:00
        date_submitted_first:
          type: string
          format: date-time
          description: Date record was first submitted to OSTI for publication. Maintained internally by ELINK.
          example: 2019-04-04T08:25:12.234+00:00
        date_submitted_last:
          type: string
          format: date-time
          description: Most recent date record information was submitted to OSTI.  Maintained internally by ELINK.
          example: 2018-05-04T11:44:23.864+00:00
        description:
          type: string
          description: Description or abstract for this record
          example: Information about a particular record, report, or other document, or executive summary or abstract of same.
        descriptors:
          type: array
          description: List of descriptor codes for this record
          example:
            - ATMOSPHERE
            - ELECTRONS
          items:
            type: string
        doe_funded_flag:
          type: string
          description: Indicates if the record is primarily DOE-funded
          example: Y
        doe_supported_flag:
          type: string
          description: Indicates if DOE support present or acknowledged on this record.
          example: N
        doi:
          type: string
          description: The DOI for this record, if any.  Enter value if previously assigned a DOI for the record from an outside service.  If not supplied, OSTI may assign a DOI for the work for certain applicable record types.
          example: 10.5072/2020/238479ax
        doi_infix:
          type: string
          description: Any customized infix value for the DOI used when generating a DOI reference
          example: Climate2019
        edited_by:
          type: integer
          description: OSTI user ID responsible for this edit of the metadata.
          example: 112389
        edit_reason:
          type: string

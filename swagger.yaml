            | FT | Manuscript |
            | AM | DOE Accepted Manuscript |
            | AW | DOE Accepted Manuscript without DOI |
            | PA | Published Article (CHORUS) |
            | PM | Published Accepted Manuscript (CHORUS) |

          example: AM

    MediaFile:
      type: object
      description: Metadata information pertaining to a particular media resource associated with this product.  Contains information about its disposition, content, and processing state.
      properties:
        media_file_id:
          type: integer
          example: 983445
          description: Unique identifier for a given MEDIA FILE.
        media_id:
          type: integer
          example: 233743
          description: Link to parent MEDIA SET ID.
        parent_media_file_id:
          type: integer
          example: 0
          description: If non-zero, indicates unique MEDIA FILE ID this MEDIA FILE is derived from.
        status:
          type: string
          example: DONE
          description: Indiciates current processing status for this MEDIA FILE.  Other values may indicate awaiting additional processing, such as "OCR", pending text processing.
        media_type:
          type: string
          example: T
          description: Indicates TYPE of media file (Text, Original, Enhanced, etc.)
        url_type:
          type: string
          example: L
          enum:
            - L 
            - O
          description: Indicates if the file is LOCALLY HOSTED ("L") or OFF-SITE URL ("O").
        url:
          type: string
          example: report.pdf
          description: Either the file name for local files, or URL path to off-site resource.
        mime_type:
          type: string
          example: application/pdf
          description: Mime type describing the MEDIA FILE content.
        added_by:
          type: integer
          example: 999
          description: Indicates the ELINK USER ID that attached this MEDIA FILE.
        media_source:
          type: string
          example: TEXT_FILE_EXTRACTION
          description: Describes method of file production or association with this media set.
        file_size_bytes:
          type: integer
          example: 993834
          description: If local file, the file size in bytes.
        duration_seconds:
          type: integer
          example: 77
          description: For audio-visual media, the duration of the resource in seconds.
        document_page_count:
          type: integer
          example: 22
          description: For document-based media, the number of printed pages if applicable.
        subtitle_tracks:
          type: integer
          example: 2
          description: Indicates the number of subtitle tracks for audio-visual media.
        video_tracks:
          type: integer
          example: 1
          description: Indicates the number of video tracks in audio-visual media.
        date_file_added:
          type: string
          format: date-time
          example: "2012-08-33T15:33:22.504+00:00"
          description: Indicates the date and time this media file was created.
        date_file_updated:
          type: string
          format: date-time
          example: "2013-04-22T18:33:28.234+00:00"
          description: Indicates the last date and time this media file was modified.
          
    MediaSet:
      type: object
      description: Metadata about files associated with this product.  Summarizes the main media file associated with this product, usually an off-site URL or PDF uploaded to OSTI, with its state, URL if applicable, and other identifying state information pertaining to the media files as a group.
      properties:
        media_id:
          type: integer
          example: 233743
          description: Unique ID for this MEDIA SET.
        revision:
          type: integer
          example: 3
          description: Revision number of this media association set.
        osti_id:
          type: integer
          example: 99238
          description: Links to Record OSTI_ID value for a Media Set.
        status:
          type: string
          example: P
          description: |
            Indicate the current processing of the media file set.  As background processing proceeds, this value will update to either a complete ("C") or failure/error state ("X").
            
            | code | description |
            | --- | --- |
            | P | Processing |
            | C | Complete |
            | D | Deleted* |
            | R | Replaced* |
            | X | Failed, unable to complete |
            
            * indicates historical versions of media.
        added_by:
          type: integer
          example: 34582
          description: Indicates user ID that added this media set.
        media_location:
          type: string
          example: L
          enum: 
            - L
            - O
          description: |
            Indicates if this media set's main content is LOCAL or OFF-SITE.
            
            | value | description |
            | --- | --- |
            | L | File is stored locally at OSTI |
            | O | URL is an external off site location |
        media_source:
          type: string
          example: WEB
          description: Indicates the initial primary source of the media set.
        date_added:
          type: string
          format: datetime
          example: "1992-03-08T11:23:44.123+00:00"
          description: Date this media set was first created. (UTC)
        date_updated:
          type: string
          format: datetime
          example: "2009-11-05T08:33:12.231+00:00"
          description: Date this media set was last modified. (UTC)
        date_valid_start:
          type: string
          format: datetime
          example: "2021-02-13T16:32:23.234+00:00"
          description: Starting date of media association. (UTC)
        date_valid_end:
          type: string
          format: datetime
          example: "2021-02-15T12:32:11.332+00:00"
          description: If present, date and time when media association was removed or replaced. (UTC)
        files:
          type: array
          items:
            $ref: '#/components/schemas/MediaFile'
            

openapi: 3.0.0
info:
  title: ELINK2 API
  version: 2.4.0
  description: |
    ELINK version 2 API is used for querying existing OSTI products, as well as submission and revision of both metadata and media associated with reports and other DOE related research products.
  
    The API architecture is REST-based, using various HTTP operations to interact with metadata and media products.  This document describes the various interactive endpoints with examples of
    usage of each, both for current and historical revisions of metadata as detailed below.
  contact:
    email: ensorn@osti.gov
    name: Neal Ensor
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
   - url: https://review.osti.gov/elink2api
     description: ELINK 2.0 Beta Service
tags:
  - name: records
    description: Interact with current revisions of OSTI products through querying, submitting, or updating metadata and / or media records for maintaining OSTI products.
  - name: history
    description: Query historical revisions of individual OSTI metadata products.
  - name: record media
    description: Interact with media files associated with OSTI metadata products.
  - name: media file
    description: Interact directly with individual media files based on unique ID.
paths:
  '/records':
    get:
      summary: Search OSTI metadata repository based on request parameters.
      
      description: |
        Allows users to search through available OSTI metadata products based on a variety of query filters described below.  Search fields may be combined to further refine results and narrow the focus of desired records.  
      
        Results found will be returned as arrays of one or more matching metadata records as applicable.  Additionally, the response will contain useful headers detailed below.
        
        | header field | description |
        | --- | --- |
        | x-total-count | Contains total number of records matching the criteria indicated |
        | link | HTTP links to first, last, next, and previous sets of results if applicable |
        
      tags:
        - records
      parameters:
        - in: query
          name: all
          schema:
            type: string
          description: Search all fields for indicated terms
        - in: query
          name: title
          schema:
            type: string
          description: Search within title field
        - in: query
          name: authors
          schema:
            type: string
          description: Search within author names and affiliations
        - in: query
          name: contributors
          schema:
            type: string
          description: Search within contributor names and affiliations
        - in: query
          name: organizations
          schema:
            type: string
          description: Search within organizations on a record
        - in: query
          name: identifiers
          schema:
            type: string
          description: Search within record identifying numbers
        - in: query
          name: doi
          schema:
            type: string
          description: Search within DOI (prefix or full value)
        - in: query
          name: description
          schema:
            type: string
          description: Search within description/abstract of records
        - in: query
          name: language
          schema:
            type: string
          description: Filter by main language of the record
        - in: query
          name: keywords
          schema:
            type: string
          description: Search within record keywords
        - in: query
          name: subject_code
          schema:
            type: string
          description: Search within subject categories
        - in: query
          name: sponsor_organizations
          schema:
            type: string
          description: Search within sponsor organization values
        - in: query
          name: contributing_organizations
          schema:
            type: string
          description: Search within contributing organization values
        - in: query
          name: doe_contract_numbers
          schema:
            type: string
          description: Search within DOE contract number values
        - in: query
          name: nondoe_contract_numbers
          schema:
            type: string
          description: Search within non-DOE contract or award number values
        - in: query
          name: publication_date_from
          schema:
            type: string
          description: Search records published after the indicated date (MM/DD/YYYY)
        - in: query
          name: publication_date_to
          schema:
            type: string
          description: Search records published before the indicated date (MM/DD/YYYY)
        - in: query
          name: date_first_submitted_from
          description: Search results first submitted after the indicated date (MM/DD/YYYY)
          schema:
            type: string
        - in: query
          name: date_first_submitted_to
          description: >-
            Search results first submitted before the indicated date
            (MM/DD/YYYY)
          schema:
            type: string
        - in: query
          name: date_last_submitted_from
          description: Search results last submitted after the indicated date (MM/DD/YYYY)
          schema:
            type: string
        - in: query
          name: date_last_submitted_to
          description: Search results last submitted before the indicated date (MM/DD/YYYY)
          schema:
            type: string
        - in: query
          name: report_numbers
          schema:
            type: string
          description: Search within report numbers
        - in: query
          name: related_identifiers
          schema:
            type: string
          description: Search related identifier information
        - in: query
          name: workflow_status
          schema:
            type: string
            enum:
              - R
              - SA
              - SR
              - SO
          description: Filter by workflow status of record
        - in: query
          name: site_ownership_code
          schema:
            type: string
          description: Filter based on site ownership code value
        - in: query
          name: hidden_flag
          schema:
            type: boolean
            enum:
              - true
              - false
          description: Filter based on whether record is hidden or not
        - in: query
          name: access_limitations
          schema:
            type: string
          description: Filter based on access limitation values of a record
        - in: query
          name: product_type
          schema:
            type: string
          description: Filter by product type of record
        - in: query
          name: start
          schema:
            type: integer
          description: Starting offset (from 0) of record set
        - in: query
          name: rows
          schema:
            type: integer
          description: Number of rows to retrieve at a time (default 25)
      responses:
        '200':
          description: Successful query response.
          headers:
            x-total-count:
              schema:
                type: integer
              description: Total number of records matching this query.
            link:
              schema:
                type: string
              description: If query results require pagination, this header value will contain the various links to first, last, next, and previous URLs to obtain additional results.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Record'
        '401':
          description: Authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 401
                    detail: No user credentials supplied.
        '403':
          description: Access to indicated record is forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 403
                    detail: Access is denied.
        '404':
          description: Record is not on file.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 404
                    detail: Record is not on file.
        '500':
          description: A server error occurred during the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSet'
              example:
                errors:
                  - status: 500
                    detail: Internal server error.

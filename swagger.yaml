        format_information:
          type: string
          description: Information about the format of the product, including any operating system or
            program requirements for use of the data, as applicable.
          example: Originally Word Perfect 4.2 document
        hidden_flag:
          type: boolean
          description: Indicates if this record is currently hidden
          example: N

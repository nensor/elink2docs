              example:
                errors:
                  - status: 500
                    detail: Internal server error.
                    
  '/records/revision/{id}/dated/{date}':
    get:
      tags:
        - history
      description: Access revision of metadata by OSTI ID that was active at the given date-time provided.
      parameters:
        - in: path
          name: id
          required: true
          description: OSTI ID of requested metadata
          schema:
            type: integer
            example: 487211
        - in: path
          name: date
          required: true
          description: Timestamp representing the date and time when revision was active. Accepts simple dates (yyyy-MM-dd) or various date-time formats.  If only date is provided, the revision will be assumed as start-of-day for that date.
          schema:
            type: string
            format: date-time
            example: '2022-02-01T17:23:00.423+00:00'
